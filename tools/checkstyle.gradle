apply plugin: 'checkstyle'

task checkstyle(type: Checkstyle) {
    description 'Check for source code style compliance.'
    group 'verification'
    configFile file("$project.rootDir/tools/rules-checkstyle.xml")
    source 'src'
    include '**/*.kt/*.java'
    exclude '**/gen/**'
    classpath = files()
    ignoreFailures = false
    showViolations = true
    reports {
        xml.enabled = true
        html.enabled = true
        xml.destination(file("$project.rootDir/outputs/checkstyle/checkstyle-output.xml"))
        html.destination(file("$project.rootDir/outputs/checkstyle/checkstyle-output.html"))
    }
}